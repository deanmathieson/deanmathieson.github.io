  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
      <script id="rendered-js" >
var tl = new TimelineMax(),box = document.querySelectorAll('.box');

var nl = new TimelineMax(),cabbages = document.querySelectorAll(".cabbage");

function reset() {
  tl.seek(0);
  nl.seek(0);
}
tl.staggerFrom(box, 1, {
  y: -300,
  ease: Bounce.easeOut },
0.05);

tl.add('rotate');
tl.staggerFrom(box, 2, {
  rotation: 90,
  ease: Bounce.easeIn },
0.05, 'rotate');
tl.staggerFrom(box, 1, {
  rotation: 180,
  ease: Bounce.easeOut },
0.05, 'rotate+=1.75');

nl.staggerFrom(cabbages, 1, {
  y: 300,
  ease: Bounce.easeOut },
0.05);
nl.add('rotate');
nl.staggerFrom(cabbages, 2, {
  rotation: -90,
  ease: Bounce.easeIn },
0.05, 'rotate');
nl.staggerFrom(cabbages, 1, {
  rotation: -180,
  ease: Bounce.easeOut },
0.05, 'rotate+=1.75');
//# sourceURL=pen.js
    </script>
