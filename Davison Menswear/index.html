<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Davison Menswear</title>
    <!-- swiper css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="offCanvas">
      <div class="closeButton"><span>X</span></div>
      <div class="opening-times">
        <ul class="times">
          <li>Monday - Friday</li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <!-- NAVBAR
    =============================== -->

      <nav class="navbar">
        <div class="menu"><i class="fa fa-bars"></i></div>
        <div class="logo">Davison Menswear</div>
        <div class="media">
          <ul>
            <li><a href="#">fb</a></li>
            <li><a href="#">ig</a></li>
            <li><a href="#">tw</a></li>
          </ul>
        </div>
      </nav>
      <div id="page1">
        <!-- SLIDER
    =============================== -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide-text">
                <h4><span>Edinburgh</span></h4>
              </div>
              <div class="slide-img" id="img1"></div>
            </div>

            <div class="swiper-slide">
              <div class="slide-text">
                <h4><span>Glasgow</span></h4>
              </div>
              <div class="slide-img" id="img2"></div>
            </div>

            <div class="swiper-slide">
              <div class="slide-text">
                <h4><span>Linlithgow</span></h4>
              </div>
              <div class="slide-img" id="img3"></div>
            </div>

            <div class="swiper-slide">
              <div class="slide-text">
                <h4><span>Bonnyrigg</span></h4>
              </div>
              <div class="slide-img" id="img4"></div>
            </div>

            <div class="swiper-slide">
              <div class="slide-text">
                <h4><span>Pilton</span></h4>
              </div>
              <div class="slide-img" id="img5"></div>
            </div>
          </div>
        </div>
        <!-- FOOTER -->
        <footer class="footer">
          <div class="footer-wrapper">
            <div class="scroll"><p>scroll</p></div>
            <a href="#page2">V</a>
          </div>
        </footer>
      </div>
    </div>

    <!-- Page 2 (Map and contact) -->
    <div class="mapPage" id="page2">
      <iframe
        class="maps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2234.5712935049078!2d-3.2016564198856097!3d55.93946954725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c70bc0ad7daf%3A0x1d0675edf90601c9!2sDavison%20Menswear%20and%20Kilt%20Hire%20The%20formal%20wear%20specialists!5e0!3m2!1sen!2suk!4v1593453586516!5m2!1sen!2suk"
        width="600"
        height="450"
        frameborder="0"
        style="border: 0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>

      <div class="contact-container">
        <div id="contact-form">
          <div id="input-fields">
            <input type="text" class="input" placeholder="Your name" />
            <input
              placeholder="Your Email Address"
              type="text"
              class="input"
              tabindex="2"
              required
            />
            <div class="msg">
              <textarea placeholder="Message" maxlength="300"></textarea>
              <div class="btn">send</div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <!-- swiper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
  </body>
</html>
